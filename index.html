<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="Images/svg format/logo.svg" alt="" />
          </div>
          <ul>
            <li>
              <img
                class="invert"
                src="Images/svg format/home.svg"
                alt="home"
              />Home
            </li>
            <li>
              <img
                class="invert"
                src="Images/svg format/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="Images/svg format/playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul>
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/bd-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/bd-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/bd-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/bd-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/bd-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                <circle cx="12" cy="12" r="10" fill="#1DB954"/>
                <path d="M9 16.2l7.8-4.2-7.8-4.2v8.4z" fill="#000000"/>
              </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                alt="Picture of the song"
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness</p>
            </div>
            <div class="card">
              <div class="play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                <circle cx="12" cy="12" r="10" fill="#1DB954"/>
                <path d="M10 16.5V7.5l6 4.5-6 4.5z" fill="#000000"/>
              </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d"
                alt="Picture of the song"
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness</p>
            </div>
          </div>
          <div class="playbar">
            <div class="songinfo"></div>
            <div class="songbutton">
              <img src="Images/svg format/prevsong.svg" alt="">
              <img src="Images/svg format/play.svg" alt="">
              <img src="Images/svg format/nextsong.svg" alt="">
            </div>
            <div class="songtime"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
